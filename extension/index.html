<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> sightful </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
    rel="stylesheet">



</head>

<body>
    <!-- title -->
    <div class="title">
        <img src="assets/Group 1.png" alt="logo" class="logo">
    </div>
    
    <!-- tabs -->
    <div class="primary-tabs">
        
        <!-- tab1 -->
        <button class="tab-btn active" data-tab-btn="one">
            <span class="tab-text title-small">
                <img src="assets/home_FILL1_wght700_GRAD0_opsz40.svg" alt="home" class="home">
            </span>
            <div class="state-layer"></div>
        </button>

        <!-- tab2 -->
        <button class="tab-btn active" data-tab-btn="two">
            <span class="tab-text title-small">
                <img src="assets/more_horiz_FILL1_wght700_GRAD0_opsz40.svg" alt="details" class="details">
            </span>
            <div class="state-layer"></div>
        </button>

        <!-- tab3 -->
        <button class="tab-btn active" data-tab-btn="three">
            <span class="tab-text title-small">
                <img src="assets/settings_FILL1_wght700_GRAD0_opsz40.svg" alt="settings" class="settings">
            </span>
            <div class="state-layer"></div>
        </button>

        <div class="rectangle"></div>

    </div>



</body>
<script src = "scripts.js"></script>
</html>
