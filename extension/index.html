<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> sightful </title>
</head>

<body>
    <!-- title -->
    <div class="title">
        <img src="assets/Group 1.png" alt="logo" class="logo">
    </div>
    
    <!-- tab sections functionality (the tab icons) -->
    <div class="tabset">
        <!-- Tab 1 -->
        <input type="radio" name="tabset" id="tab1" aria-controls="home" checked>
        <label for="tab1">
            <img src="assets/home_FILL1_wght700_GRAD0_opsz40.svg" alt="home" class="home">
        </label>
        
        <!-- Tab 2 -->
        <input type="radio" name="tabset" id="tab2" aria-controls="details">
        <label for="tab2">
            <img src="assets/more_horiz_FILL1_wght700_GRAD0_opsz40.svg" alt="details" class="details">
        </label>
        
        <!-- Tab 3 -->
        <input type="radio" name="tabset" id="tab3" aria-controls="settings">
        <label for="tab3">
            <img src="assets/settings_FILL1_wght700_GRAD0_opsz40.svg" alt="settings" class="settings">
        </label>
        


        <!-- line break -->
        <hr>



        <!-- content for tabs -->
        <div class="tab-panels">
          <!-- home tab -->
            <section id="home" class="tab-panel">
            <h2><span>catergory:</span><br>
                <span>rating:</span><br>
                <span>potential triggers:</span>
            </h2>
          </section>
          





          <!-- details tabs -->
            <section id="details" class="tab-panel">
            <h2>details</h2>
          </section>
          





          <!-- settings tab -->
            <section id="settings" class="tab-panel">

                <!-- checkboxes -->
                <label for="checkbox1" class="container"> 
                    <input type="checkbox" id="checkbox1" class="one">
                    <span class="checkmark1"></span>
            
                    
                </label>

                <p class="checktext1">
                    one
                </p>

                <br>
                

                <label for="checkbox2" class="container">
                    <input type="checkbox" id="checkbox2">
                    <span class="checkmark2"></span>
                    

                </label>
                <br>

                <label for="checkbox3" class="container">
                    <input type="checkbox" id="checkbox3">
                    <span class="checkmark3"></span>
                    
                </label>
                <br>


                
                <!-- textfield -->
                <input type="text" id="text-input" class="textbox">
                <button id="append-button" class="addButton">Add</button>
                <p id="appended-text"></p>



            </section>
           
               



        </div>

        


        
        
      </div>













</body>
<script src = "scripts.js"></script>
</html>
